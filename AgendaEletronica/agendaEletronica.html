<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/agendaEletronica.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Niramit:200">
  <link rel="stylesheet" href="../CSS/staygreen.css">
</head>
<body>
  <div id="mascaraForm" class="invisivel"></div>
  <form class="invisivel">
    <input type="text" placeholder="Nova Tarefa (Clique para editar)"
    value="Nova Tarefa (Clique para editar)" id="nomeNovaTarefa">
    <section>
      <article class="column">
        <label><p>Realizar no dia: </p><input type="date" name="RealizarDia"></label>
        <label><p>Tipo:</p>
            <select>
              <option disabled selected>Escolha..</option>
              <option value="ADUBACAO">Adubação</option>
              <option value="IRRIGACAO">Irrigação</option>
              <option value="MAQUINARIO">Maquinário</option>
              <option value="COLHEITA">Colheita</option>
              <option value="OUTROS">Outros</option>
            </select>
          </label>
        <label><p>Valor Gasto:</p> <input type="number" name="valorGasto" min="0.00" step="0.1"></label>
        <label><p>Período de repetição (dias):</p> <input type="number" min="0" name="periodoRepeticao"></label>
        <label><p>Produção prevista:</p> <input type="number" name="producaoPrevista" min="0" step="0.1"></label>
      </article>
      <article class="column">
        <p>Insumos Consumidos:</p>
        <label><input type="checkbox" name="Insumo1" value="Insumo1">Insumo1</label>
        <label><input type="checkbox" name="Insumo2" value="Insumo2">Insumo2</label>
        <label><input type="checkbox" name="Insumo3" value="Insumo3">Insumo3</label>
        <label><input type="checkbox" name="Insumo4" value="Insumo4">Insumo4</label>
        <label><input type="checkbox" name="Insumo5" value="Insumo5">Insumo5</label>
        <button type="button" id="adicionarNovaTarefa">Adicionar</button>
      </article>
    </section>
  </form>

  <section id="containerCalendario">
    <button id="botaoFormTarefa">+ Nova Tarefa</button>
  </section>
  <aside>
    <section class="sectionCheck"><h1>Filtrar por</h1>
      <label><input type="checkbox" name="Tipo" value="Tipo">Tipo: Selecione</label>
      <label><input type="checkbox" name="TratoCultural" value="TratoCultural"> Atividades de trato cultural</label>
      <label><input type="checkbox" name="UsoDefensivoEAdubação" value="UsoDefensivoEAdubação"> Atividades de uso defensivo e adubação</label>
    </section>
    <section class="sectionCheck">
      <h1>Ver Tarefas</h1>
      <label><input type="checkbox" name="Dia" value="Dia">Do dia</label>
      <label><input type="checkbox" name="Semana" value="Semana">Do semana</label>
      <label><input type="checkbox" name="Mes" value="Mes">Do mês</label>
    </section>
    <section class="sectionButton">
      <button type="button" class="botaoRelatorio">Relatório de Gastos</button>
      <button type="button" class="botaoRelatorio">Relatório de Produção</button>
      <button type="button" class="botaoRelatorio">Consumo de Insumos</button>
    </section>
  </aside>

  <script src="JS/tarefa.js"></script>
  <script src="JS/adicionarTarefa.js"></script>
  <script src="JS/exibirTarefas.js"></script>
  <script src="JS/gerarRelatorios.js"></script>
</body>
</html>
