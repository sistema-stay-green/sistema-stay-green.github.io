<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Mei Fagundes">
        <meta name="author" content="Sávio Cardoso">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Controle de Patrimônio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/Patrimonio/Patrimonio.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/staygreen.css"/>
        <link rel="icon" type="image/png" href="imgs/icons/favicon.png">
    </head>
    <body>
      <nav>
          <a href="index.html">Home</a>
          <a href="#">Agenda</a>
          <a href="#">Máquinas</a>
          <h3>Stay Green</h3>
          <a href="#">Patrimônio</a>
          <a href="#">Produção</a>
          <a href="#">Vendas</a>
     </nav>
        <section id="tabela">
            <h1>Controle de Patrimônio</h1>
            <section id="toolbar">
                <span>
                    <label for="filtroSelect">Filtrar: </label>
                    <select id="filtroSelect">
                        <option selected>Todos</option>
                        <option>Em Posse</option>
                        <option>Em Manutenção</option>
                        <option>Alugados</option>
                        <option>Vendidos</option>
                    </select>
                </span>
            </section>
            <table id="patrimonioTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Finalidade</th>
                        <th>Status</th>
                        <th>Índice de Depreciação</th>
                        <th>Valor da Compra</th>
                        <th>Valor Atual</th>
                        <th>Data da Compra</th>
                        <th>Data de Saída</th>
                        <th>Data de Retorno</th>
                        <th>Data de Baixa</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>



        <!-- Div Modal Formulário -->
        <div class="mascara">
       </div>
        <section id="form" class="div-modal">
            <div class="conteudo">

                <label for="nomeInput">Nome do Patrimônio:</label>
                <input type="text" name="nomeInput" required placeholder="digite...">

                <label for="tipoInput">Tipo do Patrimônio:</label>
                <select name="tipoInput">
                    <option value="MAQUINA" selected>Máquina</option>
                    <option value="OUTROS">Outros</option>
                </select>

                <label for="finalidadeInput">Finalidade do Patrimônio:</label>
                <input type="text" name="finalidadeInput" required placeholder="digite...">

                <label for="indiceDepreciacaoInput">Índice de Depreciação por Ano (%):</label>
                <input type="number" min="0" max="100" name="indiceDepreciacaoInput" placeholder="digite...">

                <label for="valorCompraInput">Valor da Compra (R$):</label>
                <input type="number" min="0" name="valorCompraInput" placeholder="digite...">

                <label for="dataCompraInput">Data da Compra:</label>
                <input type="date" name="dataCompraInput">

                <div id="statusOptions">
                    <label for="statusOptions">Mudar Status:</label>
                    <button name="entradaOptionButton" class="botaoFantasma">Entrada</button>
                    <button name="saidaOptionButton" class="botaoFantasma">Saída</button>
                </div>

                <div name="entrada" class="esconde">
                    <label for="dataEntradaInput">Data de entrada:</label>
                    <input type="date" id="dataEntradaInput">
                </div>

                <div name="saida" class="esconde">
                    <label for="tipoSaidaInput">Saída: </label>
                    <select id="tipoSaidaInput">
                        <option value="VENDIDO">Venda</option>
                        <option value="DESCARTADO">Descarte</option>
                        <option value="ALUGADO">Aluguel</option>
                        <option value="EM_MANUTENCAO">Manutenção</option>
                    </select>
                    <label for="dataSaidaInput">Data de saída:</label>
                    <input type="date" id="dataSaidaInput">
                </div>
            </div>

            <div class="container-modal">
                <button name="cancelarModalButton">Cancelar</button>
                <button name="enviar">Enviar</button>
            </div>
        </section>

        <!-- Floating button -->

        <button id="addPatrimonioButton"><img src="imgs/Patrimonio/add-material-design.png" alt=""></button>
        <script src="JS/staygreen.js"></script>
        <script src="JS/Patrimonio/Patrimonio.js"></script>
        <script src="JS/Patrimonio/PatrimonioPage.js"></script>
        <script src="JS/Patrimonio/PatrimonioConnection.js"></script>
        <script src="JS/Patrimonio/PatrimonioManipulationService.js"></script>
        <script src="JS/Patrimonio/PatrimonioTest.js"></script>
        <script src="JS/Patrimonio/PatrimonioMain.js"></script>
    </body>
</html>
