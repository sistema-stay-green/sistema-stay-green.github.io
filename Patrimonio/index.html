<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Patrimonio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/Patrimonio.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../CSS/staygreen.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <section id="header">
            <nav id="menu">
                <button type="button" name="patrimonioMenuButton" onclick="showPatrimonioPage()"><span>Patrimônio</span></button>
            </nav>
        </section>
        <section id="tabela">
            <section id="toolbar">
                <br><label for="filtro_select">Filtro: </label>
                <select id="filtro_select">
                    <option><a href="#">Em Posse</option>
                    <option><a href="#">Em Manutenção</option>
                    <option><a href="#">Alugados</option>
                    <option><a href="#">Vendidos</option>
                    <option><a href="#">Vendidos</option>
                </select>
            </section> <br><br><br>
            <table id="patrimonioTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Descricao</th>
                        <th>Status</th>
                        <th>Índice de Depreciação</th>
                        <th>Valor da Compra</th>
                        <th>Valor Atual</th>
                        <th>Data da Compra</th>
                        <th>Data de Saída</th>
                        <th>Data de Retorno</th>
                        <th>Data de Baixa</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>

        <button id="addPatrimonioButton"><img src="Assets/add-button.png" alt=""></button>

        <section id="comprar" class="div-modal">
            <label for="nome_patrimonio">Nome do patrimônio:</label>
            <input type="text" name="nomeInput" required placeholder="digite...">

            <label for="tipo_patrimonio">Tipo do patrimônio:</label><br>
            <select name="tipoInput">
                <option value="MAQUINA" selected>Máquina</option>
                <option value="OUTROS">Outros</option>
            </select><br>

            <label for="descricao_patrimonio">Descrição do patrimônio:</label>
            <input type="text" name="finalidadeInput" required placeholder="digite...">

            <label for="indice_depreciacao">Índice de depreciação:</label>
            <input type="number" name="indiceDepreciacaoInput" placeholder="digite...">

            <label for="valor_compra">Valor da compra:</label>
            <input type="number" name="valorCompraInput" placeholder="digite...">

            <label for="data_compra">Data da compra:</label>
            <input type="date" name="dataCompraInput">

            <div class="container-modal">
                <button name="cancelarModalButton">Cancelar</button>
                <button type="button" id="enviar">Enviar</button>
            </div>
        </section>

        <section id="entrada" class="div-modal">
            <label for="select_entrada">Entrada: </label>
            <select id="select_entrada">
                <option value="aluguel">Aluguel</option>
                <option value="manutencao">Manutenção</option>
            </select>
            <label for="data_entrada">Data de entrada:</label>
            <input type="date" id="data_entrada">
            <button name="enviarEntradaModalButton">Enviar</button>
            <button name="cancelarModalButton">Cancelar</button>
        </section>

        <section id="saida" class="div-modal">
            <label for="select_saida">Saída: </label>
            <select id="select_saida">
                <option value="venda">Venda</option>
                <option value="descarte">Descarte</option>
                <option value="aluguel">Aluguel</option>
                <option value="manutencao">Manutenção</option>
            </select>
            <label for="data_saida">Data de saída:</label>
            <input type="date" id="data_saida">
            <button name="enviarSaidaModalButton">Enviar</button>
            <button name="cancelarModalButton">Cancelar</button>
        </section>

        <script src="JS/Patrimonio.js"></script>
        <script src="JS/PatrimonioPage.js"></script>
        <script src="JS/PatrimonioManipulationService.js"></script>
        <script src="JS/PatrimonioClassTest.js"></script>
    </body>
</html>
