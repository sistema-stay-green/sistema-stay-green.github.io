  <main>
    <section id="containerRelatorio" class="invisivel"></section>
    <form class="invisivel">
      <input type="text" placeholder="Nova Tarefa (Clique para editar)" value="Nova Tarefa (Clique para editar)" id="nomeNovaTarefa">
      <label>
        <textarea rows="5" name="descricaoTarefa" placeholder="Coloque a descrição da tarefa aqui"></textarea>
      </label>
      <section>

        <article class="column">
          <label>
            <p>Realizar no dia: </p><input type="date" name="realizarDia">
          </label>
          <label>
            <p>Tipo:</p>
            <select>
              <option disabled selected>Escolha..</option>
              <option value="ADUBACAO">Adubação</option>
              <option value="IRRIGACAO">Irrigação</option>
              <option value="ARAR">Arar</option>
              <option value="MAQUINARIO">Maquinário</option>
              <option value="COLHEITA">Colheita</option>
              <option value="PECUARIA">Pecuária</option>
              <option value="OUTROS">Outros</option>
            </select>
          </label>
          <label>
            <p>Valor Gasto:</p> <input type="number" name="valorGasto" min="0.00" step="0.1">
          </label>
          <label>
            <p>Período de repetição (dias):</p> <input type="number" min="0" name="periodoRepeticao">
          </label>
          <label>
            <p>Produção prevista:</p> <input type="number" name="producaoPrevista" min="0" step="0.1">
          </label>
        </article>

        <article class="column">
          <p>Insumos Consumidos:</p>
          <span id="insumosForm">

          </span>
          <label>
            <p>Produto produzido:</p>
            <select name="produtoProduzidoTrf">
              <option value="LEITE" selected>Leite</option>
              <option value="CAFE_BOURBON">Café Bourbon</option>
              <option value="CAFE_ROBUSTA">Café Robusta</option>
              <option value="CAFE_ARABICA">Café Arábica</option>
            </select>
          </label>
          <div>
            <button type="button" name="adicionarTarefa" data-operacao="a">Adicionar</button>
            <button type="button" name="excluirTarefa" data-operacao="r">Excluir</button>
            <button type="button" class="botaoFantasma" name="cancelarTarefa">Cancelar</button>
          </div>
        </article>
      </section>
    </form>

    <section id="containerCalendario">
      <div>
        <button name="voltarCalendario">Ver dias anteriores</button>
        <button name="carregarDatas">Carregar mais dias</button>
      </div>
      <button id="botaoFormTarefa">+ Nova Tarefa</button>
    </section>
    <aside>
      <section class="sectionCheck">
        <h1>Filtrar por</h1>
        <label><input type="checkbox" name="filtroGeral" value="3">Tipo:
          <select name="tiposTarefa">
            <option disabled selected>Selecione..</option>
            <option value="ADUBACAO">Adubação</option>
            <option value="IRRIGACAO">Irrigação</option>
            <option value="ARAR">Arar</option>
            <option value="MAQUINARIO">Maquinário</option>
            <option value="COLHEITA">Colheita</option>
            <option value="PECUARIA">Pecuária</option>
            <option value="OUTROS">Outros</option>
          </select></label>

        <label><input type="checkbox" name="filtroGeral" value="4"> Atividades de trato cultural</label>

        <label><input type="checkbox" name="filtroGeral" value="5"> Atividades de uso
          defensivo e adubação</label>
      </section>

      <section class="sectionCheck">
        <h1>Ver Tarefas</h1>

        <label><input type="checkbox" name="filtroData" value="0">Do dia <input type="number" min="1" max="31" name="filtroDia"
            value="12"></label>
        <label><input type="checkbox" name="filtroData" value="1">Do semana</label>
        <label><input type="checkbox" name="filtroData" value="2">Do mês <select name="filtroMes"></select></label>
      </section>

      <section class="sectionButton">
        <button type="button" class="botaoRelatorio" data-codrelat="0">Relatório de Gastos</button>
        <button type="button" class="botaoRelatorio" data-codrelat="1">Relatório de Produção</button>
        <button type="button" class="botaoRelatorio" data-codrelat="2">Consumo de Insumos</button>
      </section>
    </aside>

    <script src="JS/staygreen.js"></script>
    <script src="JS/AgendaEletronica/tarefa.js"></script>
    <script src="JS/AgendaEletronica/exibirTarefas.js"></script>
