<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Controle de Maquinas</title>
    <link rel="stylesheet" href="CSS/controleMaquinas/controleMaquinas.css">
    <link rel="icon" href="imgs/icons/favicon.png">
    <link rel="stylesheet" href="CSS/staygreen.css">
  </head>
  <body>
    <nav>
      <a href="perfil.html">Perfil</a>
      <a href="agendaEletronica.html">Agenda</a>
      <a href="controleMaquinas.html">Maquinas</a>
      <a href="index.html"><img src="imgs/staygreen.png" ></a>
      <a href="Patrimonio.html">Patrimônio</a>
      <a href="controleProducao.html">Produção</a>
      <a href="paginaVendasProdutor.html">Vendas</a>
    </nav>
    <h1 id="TituloPagina">Controle De Maquinas</h1>
    <!-- Parte do Cadastro -->
    <div class="valores_fundo">
      <form class="valores">
        <label>Nome da Máquina <input type="text" class="inputs" name="nome" required></label>
        <label>Finalidade da Maquina<input type="text" class="inputs" name="finalidade"  required></label>
        <label>Valor de Compra (R$)<input type="number" class="inputs" name="valor"  required></label>
        <label>Indice de depreciação por ano (%)<input type="number" class="inputs" name="depreciação" max="100" required></label>
        <label>Data de Compra <input type="date" class="inputs" name="data"  required></label>
        <button type="button" name="botaoAcao" class="botaoDesab">Enviar</button>
        <button type="button" name="botaoVoltar" class="botaoFantasma">Voltar</button>
      </form>
    </div>
    <!-- FIM -->
    <!-- Parte contendo as maquinas -->
    <div class="maquinas">
      <section id="filtro">
        <label for="filtro_select">Filtro:</label>
        <select id="filtro_select_status">
          <option><a href="#">Todos</option>
          <option><a href="#">Em Posse</option>
          <option><a href="#">Em Manutenção</option>
          <option><a href="#">Alugados</option>
          <option><a href="#">Vendidos</option>
          <option><a href="#">Descartados</option>
        </select>
      </section>
      <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Finalidade</th>
          <th>Valor de compra/R$</th>
          <th>Indice de depreciação</th>
          <th>Data de compra</th>
          <th>Status</th>
          <th>Valor atual/R$</th>
          <th>Data de saída</th>
          <th>Data de baixa</th>
          <th>Data de retorno</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody id="tabela">

      </tbody>
    </table>
    </div>
    <!-- Opções de saidas das maquinas -->
    <div id="saidas" class="saidas">
      <div class="saidas-conteudo">
        <span class="fecharModal">&times;</span>
        <section id="filtro2">
          <label for="filtro_saida">Opção:
            <select id="filtro_saida">
              <option><a href="#">Alugar</option>
              <option><a href="#">Vender</option>
              <option><a href="#">Enviar para conserto</option>
              <option><a href="#">Descartar</option>
            </select>
          </label>
          <span id="retorno">
            <label name="periodo-label">Data/Retorno: <input type="date" name="periodo" class="periodo"></label>
            <label name="periodoSaida-label">Data/Saida: <input type="date" name="periodoSaida" class="periodoSaida"></label>
            <label name="valor-label">Valor: <input type="number" name="valorAluguel"></label>
            <button type="button" class="botaoEnviar" name="botaoEnviar">Enviar</button>
          </span>
        </section>
     </div>
    </div>
    <div id="editar" class="editar">
      <div class="editar-conteudo">
        <span class="fecharModal">&times;</span>
        <section id="filtro2">
          <input type="hidden" name="id-editar" required></label>
          <label>Nome da Máquina <input type="text" class="inputs-editar" name="nome-editar" required></label>
          <label>Finalidade da Maquina<input type="text" class="inputs-editar" name="finalidade-editar"  required></label>
          <label>Valor de Compra (R$)<input type="number" class="inputs-editar" name="valor-editar"  required></label>
          <label>Indice de depreciação (%)<input type="number" class="inputs-editar" name="depreciação-editar"  required></label>
          <label>Data de Compra <input type="date" class="inputs-editar" name="data-editar"  required></label>
          <button type="button" name="botaoEditarMaquina">Editar</button>
        </section>
      </div>
     </div>
     <section class="relatorioModal">
       <section class="relatorio" id="relatorio">
         <span class="fecharModal">&times;</span>
         <h1>Relatorio das maquinas</h1>
         <section id="totalMaquinas"></section>
         <section id="totalTiposMaquinas"></section>
         <section id="valorTotalMaquina"></section>
       </section>
     </section>
     <div class="opcoes">
       <button type="button" class="botaoCadastro" name="botaoCadastro">Cadastrar</button>
       <button type="button" class="botaoRelatorio" name="botaoRelatorio">Relatorio</button>
     </div>
  </body>
  <script src="JS/staygreen.js" charset="utf-8"></script>
  <script src="JS/ControleMaquinas/maquina.js" charset="utf-8"></script>
  <script src="JS/ControleMaquinas/encapsuladorMaquina.js" charset="utf-8"></script>
  <script src="JS/ControleMaquinas/conexaoMaquina.js" charset="utf-8"></script>
  <script src="JS/ControleMaquinas/controleMaquinas.js" charset="utf-8"></script>
  <script src="JS/ControleMaquinas/main.js" charset="utf-8"></script>
</html>
