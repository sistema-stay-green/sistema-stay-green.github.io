<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rubens Souza">
    <link rel="shortcut icon" type="image/png" href="imgs/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="CSS/staygreen.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
  </head>
  <body>
    <main id="login">
      <section>
        <img src="imgs/icons/foto-padrao-usuario.svg" alt="Foto de perfil do usuÃ¡rio">
        <p>Cadastre-se aqui, caso necessite acessar as partes administrativas do sistema</p>
        <button type="button" class="botaoInvertido">Cadastrar</button>
      </section>
      <form>
        <label>E-mail: <input type="email" name="emailLogin" placeholder="E-mail" required></label>
        <label>Senha: <input type="password" name="senhaLogin" placeholder="Senha" required></label>
        <button type="button">Entrar</button>
        <button type="reset" class="botaoFantasma">Limpar</button>
      </form>
      <form class="ocultar">
        <label>Nome: <input type="text" name="nomeUsuario" placeholder="Nome" required></label>
        <label>CNPJ: <input type="text" name="cnpjUsuario" placeholder="CNPJ" min="0" required></label>
        <label>Saldo atual da Fazenda: <input type="number" placeholder="Saldo financeiro da fazenda" name="saldoUsuario" min="0" required></label>
        <label>E-mail: <input type="email" name="emailUsuario" placeholder="E-mail" required></label>
        <label>Senha: <input type="password" name="senhaUsuario" placeholder="Senha" required></label>
        <label>Confirmar a senha: <input type="password" name="confSenhaUsuario" placeholder="Confirme a senha" required></label>
        <button type="button">Cadastrar</button>
        <button type="reset" class="botaoFantasma">Limpar</button>
      </form>
    </main>
    <script src="JS/staygreen.js" charset="utf-8"></script>
    <script src="JS/login.js" charset="utf-8"></script>
  </body>
</html>
