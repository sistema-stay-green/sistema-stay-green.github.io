<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="CSS/staygreen.css">
    <link rel="stylesheet" href="CSS/PaginaVendas/estiloPaginaVendas.css">
    <link rel="icon" href="imgs/icons/favicon.png">
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="imgs/staygreen.png" ></a>
    </nav>
  <div id="carrinho">
    <img src="imgs/PaginaVendas/shopping-cart.svg" alt="um carrinho de compras">
    <span id="quantidade-carrinho">0</span>
  </div>
  <main></main>

  <div id="mascara" class="aparece" >
    <section id="div-carrinho">
      <h1>Carrinho</h1>
        <div class="div-botoes">
          <button type="button" id="confirmaCarrinho" name="confirmaCarrinho">Confirmar</button>
          <button type="button" id="cancelaCarrinho" name="cancelaCarrinho">Cancelar</button>
        </div>
    </section>
    <section id="div-modal" class="aparece">
      <h1>Coloque seus dados para finalizar a compra</h1>
      <label> Digite seu nome Completo: <input type="text" name="nome" value=""> </label>
      <label> modo de pagamento:
        <select name="modoPagamento">
          <option value="BOLETO">boleto</option>
          <option value="CARTAO_CREDITO">Cartão de crédito</option>
          <option value="CARTAO_DEBITO">cartão de débito</option>
        </select>
      </label>
      <label> Digite a data agendada para a entrega: <input type="date" name="dataEntrega" value=""> </label>
      <h1>Digite abaixo seu endereço:</h1>
      <label> Região do Brasil:
        <select name="regiao">
          <option value="Sul">Sul</option>
          <option value="Sudeste">Sudeste</option>
          <option value="Centro-oeste">Centro-oeste</option>
          <option value="Nordeste">Nordeste</option>
          <option value="Norte">Norte</option>
        </select>
      </label>
      <label> Endereço: <input type="text" name="endereco" value=""> </label>
      <label> CEP: <input type="text" name="cep" value=""> </label>
      <div class="div-botoes">
        <button id="confirmaModal" type="button" name="confirmaModal">Confirmar</button>
        <button id="cancelaModal" type="button" name="cancelaModal">Cancelar</button>
      </div>
    </section>
 </div>
  <script src="JS/staygreen.js"></script>
  <script src="JS/PaginaVendas/fazVenda.js"></script>
  <script src="JS/PaginaVendas/paginaVendas.js"></script>

  </body>
</html>
