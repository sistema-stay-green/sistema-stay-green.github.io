<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vendas do Produtor</title>
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="CSS/staygreen.css">
    <link rel="stylesheet" href="CSS\PaginaVendas\estiloPaginaVendasProdutor.css">
    <link rel="icon" href="imgs/icons/favicon.png">
  </head>
  <body>
    <nav>
      <a href="perfil.html">Perfil</a>
      <a href="agendaEletronica.html">Agenda</a>
      <a href="controleMaquinas.html">Maquinas</a>
      <a href="index.html"><img src="imgs/staygreen.png" ></a>
      <a href="Patrimonio.html">Patrimônio</a>
      <a href="controleProducao.html">Produção</a>
      <a href="paginaVendasProdutor.html">Vendas</a>
    </nav>
    <div id="mascara"></div>
    <section id="div-registra">
      <h1>Dados do produto</h1>
      <label> Id: <input type="number" name="input" value=""> </label>
      <label> Data da venda: <input type="date" name="dataEntrega" value=""></label>
      <label> Quantidade vendida: <input type="number" name="quant" value=""></label>
      <h1>Dados do cliente</h1>
      <label> Digite o nome completo do cliente: <input type="text" name="nome" value=""> </label>
      <label> modo de pagamento:
        <select name="modoPagamento">
          <option value="BOLETO">boleto</option>
          <option value="CARTAO_CREDITO">Cartão de crédito</option>
          <option value="CARTAO_DEBITO">cartão de débito</option>
        </select>
      </label>
      <label> Região do Brasil:
        <select name="regiao">
          <option value="Sul">Sul</option>
          <option value="Sudeste">Sudeste</option>
          <option value="Centro-oeste">Centro-oeste</option>
          <option value="Nordeste">Nordeste</option>
          <option value="Norte">Norte</option>
        </select>
      </label>
      <label> Endereço: <input type="text" name="endereco" value=""> </label>
      <label> CEP: <input type="cep" name="cep" pattern="\d{5}-?\d{3}" maxlength="9" placeholder="_____-___" value=""> </label>
      <div class="div-botoes">
        <button  type="button" name="confirmaModal">Confirmar</button>
        <button  type="button" name="cancelaModal">Cancelar</button>
      </div>
    </section>
    <section id="div-encaminhamentos"><h1>Encaminhamentos</h1></section>
    <section id="div-faturamentos"><h1>Faturamentos</h1></section>
    <section id="div-resultados"><h1>Resultados</h1></section>
    <main>
      <div class="div-botoes">
        <button id="botaoRegistra" type="button" name="button">Registrar uma Venda</button>
        <button id="botaoEnc" type="button" name="button" onclick="relatorioEncaminhamento()">Histórico de Encaminhamento</button>
        <button id="botaoFat" type="button" name="button" onclick="relatorioFaturamento()">Relatório de Faturamento</button>
        <button id="botaoRes" type="button" name="button" onclick="relatorioResultados()">Relatório de Resultados</button>
      </div>
      <label> Região do Brasil:
        <select name="regiaoFrete">
          <option value="1">Sul</option>
          <option value="2">Sudeste</option>
          <option value="3">Centro-oeste</option>
          <option value="4">Nordeste</option>
          <option value="5">Norte</option>
        </select> <br>
      </label>
      <label> frete para a região acima: R$ <input type="number" name="valorFrete" value=""></label>
      <button type="button" name="altera">Alterar frete</button>
    </main>
    <script type="text/javascript" src="JS/staygreen.js"></script>
    <script type="text/javascript" src="JS/PaginaVendas/paginaVendasProdutor.js"></script>
    <script type="text/javascript" src="JS/PaginaVendas/fazVendaProdutor.js"></script>
  </body>
</html>
