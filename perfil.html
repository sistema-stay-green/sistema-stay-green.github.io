  <body>
    <nav>
      <a href="perfil.html">Perfil</a>
      <a href="agendaEletronica.html">Agenda</a>

    <main>
      <section id="perfil">
        <h1>Perfil</h1>
        <img src="imgs/icons/foto-padrao-usuario.svg" alt="Foto de perfil do usuário">
        <p>Nome fazendeiro</p>
        <button id="btnEditar" type="button" class="botaoInvertido">Editar</button>
      </section>
      <section id="infoUsuario">
        <article id="mostraInfoUsuario">
          <p><strong>CNPJ:</strong> 123456789101112</p>
          <p><strong>Saldo atual da fazenda:</strong> R$123456789,00</p>
          <p><strong>E-mail:</strong> blablabla@gmail.com</p>
          <p><strong>Gráficos:</strong></p>
        </article>
        <article class="ocultar">
          <form id="cadastro">
            <label>Nome: <input type="text" name="nomeUsuario" placeholder="Nome"></label>
            <label>CNPJ: <input type="text" name="cnpjUsuario" placeholder="CNPJ" min="0"></label>
            <label>Saldo atual da Fazenda: <input type="number" placeholder="Saldo financeiro da fazenda" name="saldoUsuario" min="0"></label>
            <label>E-mail: <input type="email" name="emailUsuario" placeholder="E-mail"></label>
            <label>Senha: <input type="password" name="senhaUsuario" placeholder="Senha" required></label>
            <label>Confirmar a senha: <input type="password" name="confSenhaUsuario" placeholder="Confirme a senha" required></label><br>
            <button type="button">Confirmar</button>
            <button type="reset" class="botaoFantasma">Limpar</button>
            <button type="button">Cancelar</button>
          </form>
        </article>
      </section>
    </main>
    <script src="JS/staygreen.js" charset="utf-8"></script>
    <script src="JS/checaInputs.js" charset="utf-8"></script>
    <script src="JS/usuario.js" charset="utf-8"></script>
    <script src="JS/perfil.js" charset="utf-8"></script>
  </body>
